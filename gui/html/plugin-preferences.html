<!doctype html>
<html>
    <head>
        <title>Zee Guu Preferences</title>
        <link rel="stylesheet" href="/lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/gui/css/gui.css" />
        <script src="/lib/jquery/jquery.js"></script>
        <script src="/lib/bootstrap/bootstrap.js"></script>
        <script src="/lib/browser.js"></script>
        <script src="/lib/zeeguu_api_interface.js"></script>
        <script src="/gui/js/plugin-preferences.js"></script>
    </head>

    <body id="options">
        <div class="container">
            <h2>Zeeguu Preferences</h2>
            <form class="form-horizontal">
                <fielsdset>

                    <div class="control-group" id="logged-in-user">
                        <label class="control-label">Logged in as: </label>
                        <div class="controls">
                            <input disabled id="user_email" name="user_email" type="text" placeholder="..." class="input-xlarge">
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">The language you are learning</label>

                        <div class="controls">
                            <select autofocus id="from_lang" required name="from_lang">
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="el">Greek</option>
                                <option value="it">Italian</option>
                                <option value="no">Norwegian</option>
                            </select>

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">In what language do you prefer translations?</label>

                        <div class="controls">
                            <select autofocus id="base_language" required name="base_language">
                                <option value="en">English</option>
                                <option value="de">German</option>
                                <option value="ro">Romanian</option>
                            </select>

                        </div>
                    </div>



                    <div class="control-group">
                        <label class="control-label">Whitelisted Domains: </label>
                        <div class="controls">
                            <select size="5" autofocus id="whitelisted_domains" name="whitelisted_domains">
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Work Before Play: </label>
                        <div class="controls">
                            <input id="work_before_play" name="work_before_play" type="checkbox" class="input-xlarge">
                        </div>
                    </div>


                    <div class="control-group">
                      <label class="control-label"></label>
                      <div class="controls">
                        <button id="save" name="save" class="btn btn-success">Save</button>
                        <button id="reset" name="reset" class="btn btn-danger">Reset</button>
                        <button id="logout" name="logout" class="btn btn-info">Logout</button>
                      </div>
                    </div>

                    <div class="alert alert-success hide" id="success">
                        Your preferences have been saved.
                    </div>


                </fieldset>
            </form>
            <div class="alert alert-warning">
              Report bugs or suggest features on <a href="https://github.com/mircealungu/Zeeguu-Browser/">GitHub</a>
            </div>
        </div>
    </body>
</html>
