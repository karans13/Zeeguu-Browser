<!doctype html>
<html>
    <head>
        <title>Zee Guu</title>
        <link rel="stylesheet" href="/lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/gui/css/gui.css" />
        <script src="/lib/jquery/jquery.js"></script>
        <script src="/lib/bootstrap/bootstrap.js"></script>
        <script src="/lib/browser.js"></script>
        <script src="/lib/zeeguu_api_interface.js"></script>
        <script src="/gui/js/ext_dict_frame.js"></script>
    </head>
    <body>
        <div id="zeeguu" class="loading">
            <div id="contribute" class="alert">

                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="contribute-label">Context:</td>
                        <td width="100%" class="first"><input type="text" name="contribute-context" id="contribute-context" value="..."/></td>
                    </tr>
                    <tr>
                        <td class="contribute-label">Term:</td>
                        <td class="second">
                            <div class="input-prepend input-append contribute-data">
                                <a href="#" class="add-on" id="search-btn"><i class="icon-search"></i></a>
                                <input type="text" name="contribute-from" id="contribute-from" placeholder="Original word..." />
                                <input type="text" name="contribute-text" id="contribute-text" placeholder="Translation..." />
                                <a href="#" class="add-on" id="contribute-btn"><i class="icon-cloud-upload"></i></a>
                            </div>


                        </td>
                    </tr>
                </table>

                <!--<a id="toggle-links" class="btn" href="#" rel="popover" title="Toggle links for easier selection"><i class="icon-unlink"></i></a>-->
                <a id="close-popup-button" class="btn" href="#" rel="popover" title="Close Popup"><i class="icon-remove"></i></a>
                <!--<a id="choose-dictionary" class="btn" href="#" rel="popover" title="Toggle links for easier selection">-->
                    <!--<i class="icon-book"></i>-->
                <!--</a>-->
                <!--<a href="#" class="btn" id="options-btn"><i class="icon-cogs"></i></a>-->
            </div>
            <div id="dictionaries">
                Loading...
            </div>
        </div>
        <!--We have two hidden fields to keep track of the url and title of the main page -->
        <input style="visibility: hidden;" type="text" name="contribute-url" id="contribute-url" placeholder="url..." />
        <input style="visibility: hidden;" type="text" name="contribute-title" id="contribute-title" placeholder="title..." />
    </body>
</html>
