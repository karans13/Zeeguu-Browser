<!doctype html>
<html>
    <head>
        <title>Zee Guu Preferences</title>
        <link rel="stylesheet" href="/lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/gui/css/gui.css" />
        <script src="/lib/jquery/jquery.js"></script>
        <script src="/lib/bootstrap/bootstrap.js"></script>
        <script src="/lib/browser.js"></script>
        <script src="/lib/zeeguu.js"></script>
        <script src="/gui/js/options.js"></script>
    </head>

    <body id="options">
        <div class="container">
            <h2>Zeeguu Preferences</h2>
            <form class="form-horizontal">
                <fielsdset>

                    <div class="control-group" id="logged-in-user">
                        <label class="control-label">Logged in as: </label>
                        <div class="controls">
                            <input disabled id="user_email" name="user_email" type="text" placeholder="..." class="input-xlarge">
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">The language you are learning</label>

                        <div class="controls">
                            <select autofocus id="from_lang" required name="from_lang">
                                <option value="de">German</option>
                                <option value="fr">French</option>
                                <option value="it">Italian</option>
                            </select>

                        </div>
                    </div>

                    <div class="control-group" id="dict_group" >
                      <label class="control-label">Choose a dictionary</label>
                      <div class="controls">
                         <!--<input id="dict" name="dict" type="text" placeholder="http://{from}-{to}.syn.dict.cc/?s={query}" class="input-xlarge">-->
                          <select id="dict" name="dict">
                          </select>
                      </div>
                    </div>

                    <div class="alert alert-success hide" id="success">
                          Your preferences have been saved.
                    </div>

                    <div class="control-group">
                      <label class="control-label"></label>
                      <div class="controls">
                        <button id="save" name="save" class="btn btn-success">Save</button>
                        <button id="reset" name="reset" class="btn btn-danger">Reset</button>
                        <button id="logout" name="logout" class="btn btn-info">Logout</button>
                      </div>
                    </div>
                </fieldset>
            </form>
            <div class="alert alert-warning">
              Report bugs or suggest features on <a href="https://github.com/mircealungu/Zeeguu-Browser/">GitHub</a>
            </div>
        </div>
    </body>
</html>
